<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>登录</title>
    <!--Import Google Icon Font-->
    <link href="./css/icon-font.css" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="./css/materialize.min.css"  media="screen,projection"/>
    <!--Let browser know website is optimized for mobile-->
    <link href="./css/style.css" rel="stylesheet">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>

<body style="display: flex; min-height: 100vh; flex-direction: column">
    <!-- Modal Structure -->
    <div id="login-fail" class="modal">
        <div class="modal-content">
            <h4>登录失败</h4>
            <p>您还未注册。请点击注册按钮注册。</p>
        </div>
        <div class="modal-footer"> <a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat">好</a> </div>
    </div>
    <!-- Modal Structure -->
    <div id="signup-fail" class="modal">
        <div class="modal-content">
            <h4>注册失败</h4>
            <p>该用户名已被别人注册。请选择其他的名字。</p>
        </div>
        <div class="modal-footer"> <a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat">好</a> </div>
    </div>
    <!-- Modal Structure -->
    <div id="signup-succeed" class="modal">
        <div class="modal-content">
            <h4>注册成功</h4>
            <p>请点击登陆按钮登录。</p>
        </div>
        <div class="modal-footer"> <a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat">好</a> </div>
    </div>
    
    <main style="flex: 1 0 auto">
        <div class="container">
            <div class="row">
                <div class="col s12 m4 offset-m4">
                    <div class="card blue-grey darken-1 z-depth-2" style="margin-top:100px;">
                        <div class="card-content white-text">
                            <span class="card-title">登录</span>
                            <div class="row">
                                <div class="input-field col s12">
                                    <i class="material-icons prefix">account_circle</i>
                                    <input id="displayname" type="text" class="validate">
                                    <label for="displayname">用户名</label>
                                </div>
                            </div>
                        </div>
                        <div class="card-action right-align">
                              <a href="#" id="login">登录</a>
                              <a href="#" id="signup">注册</a>
                            </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="page-footer blue-grey lighten-5"></footer>
    
<!--Import jQuery before materialize.js--> 
<script type="text/javascript" src="js/jquery-2.1.1.min.js"></script> 
<script type="text/javascript" src="js/jquery.cookie-1.4.1.min.js"></script> 
<script type="text/javascript" src="js/materialize.min.js"></script>
<script type="text/javascript" src="js/init.js"></script>
<script type="text/javascript" src="js/user.js"></script>
</body>
</html>
